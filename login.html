<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Job Portal</title>

        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css.map" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">

        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container-fluid container-fluid-align">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <nav class="navbar navbar-default navbar-default-custom">
                                <div class="container">
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <a href="#"> <img class="img-responsive header-logo" src="images/logo.png" alt="Logo"></a>
                                    </div>
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav nav-custom">
                                            <li class="normal"><a href="index.html">Home</a></li>
                                            <li class="normal"><a href="job-list.html">Find Jobs</a></li>
                                            <li class="normal"><a href="">Blog</a></li>
                                            <li class="normal"><a href="sign-up.html">Sign Up</a></li>
                                            <li class="active"><a href="login.html">Log In</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row form-group margin-top-80px">
                <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                    <div class="login-pagelet">
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="text-center">
                                    <h1 class="login-header">Welcome back</h1>
                                    <p class="login-tagline-title">Let's get you signed in.</p>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="input-group"><span class="input-group-addon" id="addon-email"><span class="glyphicon glyphicon-envelope"></span></span><input id="loginform-username" type="email" class="form-control loginform-username" name="loginform-username" value="" placeholder="Email address" aria-describedby="addon-email" required="required"></div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="input-group"><span class="input-group-addon" id="addon-password"><span class="glyphicon glyphicon-lock"></span></span><input id="loginform-password" type="password" class="form-control loginform-password" name="loginform-password" placeholder="Password" aria-describedby="addon-password" required="required"></div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <a href=""><button class="form-control custom-white-button" >Login</button></a>
                            </div>
                        </div>
                        <div class="row form-group margin-top-align">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <p class="login-tagline-para text-center">Don't have an account? <a href="sign-up.html">Sign up now!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
