<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Job Portal</title>

        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css.map" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">

        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container-fluid container-fluid-align">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <nav class="navbar navbar-default navbar-default-custom">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a href="#"> <img class="img-responsive header-logo" src="images/logo.png" alt="Logo"></a>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav nav-custom">
                                    <li class="normal"><a href="">Home</a></li>
                                    <li class="normal"><a href="">Find Jobs</a></li>
                                    <li class="active">
                                        <a href="" class="dropdown-toggle header-username-image-binding" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-responsive img-circle header-user-image" src="images/user.jpg" alt="User"><span class="username"> John Doe <span class="caret"></span></span> </a>
                                        <ul class="dropdown-menu custom-header-dropdown-menu">
                                            <li><a href="applied-jobs.html">Applied Jobs</a></li>
                                            <li><a href="saved-jobs.html">Saved Jobs</a></li>
                                            <li><a href="profile.html">Profile</a></li>
                                            <li><a href="resume.html">Resume</a></li>
                                            <li><a href="login.html">Logout</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="container">
                        <div class="row form-group">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
                                <div class="profile-pagelet">
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <img class="img-responsive img-circle pagelet-user-image" src="images/user.jpg" alt="User">
                                            <h4 class="text-center pagelet-user-name">John Doe</h4>
                                            <h5 class="text-center pagelet-user-designation">Software Engineer</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                         <ul class="list-unstyled member-left-sidebar">
                                            <li><a href="applied-jobs.html"><span class="glyphicon glyphicon-check text-success"></span> Applied Jobs <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
                                            <li><a href="saved-jobs.html"><span class="glyphicon glyphicon-star text-primary"></span> Saved Jobs <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
                                            <li class="active"><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
                                            <li><a href="resume.html"><span class="glyphicon text-warning glyphicon-list-alt"></span> Resume <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
                                            <li><a href="login.html"><span class="glyphicon glyphicon-off text-danger"></span> Log Out <span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <div class="basic-information-pagelet">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <h3 class="profile-top-header-title">Edit Profile</h3>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <h4>Basic Information</h4>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <img class="img-responsive img-circle profile-user-image" src="images/user.jpg" alt="User">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <form class="text-center">
                                                <span id="fileselector">
                                                    <label class="custom-button" for="upload-file-selector">
                                                        <input id="upload-file-selector" type="file">
                                                        <i class="glyphicon glyphicon-picture"></i> Change Photo
                                                    </label>
                                                </span>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row form-group margin-top-50px">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="email">Email Address</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input type="text" id="profile-email" class="form-control" name="email" value="johndoe@gmail.com" disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="user-full-name">Full Name</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input type="text" id="profile-email" class="form-control" name="email" value="John Doe">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="mobile">Mobile Number</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input type="text" id="mobile" class="form-control" name="mobile" value="8801234512345">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="employment-status">Employment Status</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <select class="form-control">
                                                <option>Status 1</option>
                                                <option>Status 2</option>
                                                <option>Status 3</option>
                                                <option>Status 4</option>
                                                <option>Status 5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="highest-education">Highest Education</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <select class="form-control">
                                                <option>School</option>
                                                <option>College</option>
                                                <option>Honours</option>
                                                <option>Masters</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="gender">Gender</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <label class="radio-inline"> <input type="radio" name="gender" id="male" value="male" checked> Male </label>
                                            <label class="radio-inline"> <input type="radio" name="gender" id="female" value="female"> Female </label>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="birthday">Birthday</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input class="datepicker form-control" data-date-format="mm/dd/yyyy">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                            <label class="control-label" for="introduce">Introduce yourself</label>
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <textarea rows="5" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        </div>
                                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <button class="custom-button form-control">Update Basic Information</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
